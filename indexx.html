<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Search</h1>
    </header>

    <main>
        <div class="search-container">
            <form id="searchForm">
                <div class="input-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" placeholder="Enter departure city" required>
                </div>

                <div class="input-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" placeholder="Enter destination city" required>
                </div>

                <div class="input-group">
                    <label for="depart">Departure Date:</label>
                    <input type="date" id="depart" name="depart" required>
                </div>

                <div class="input-group">
                    <label for="return">Return Date:</label>
                    <input type="date" id="return" name="return">
                </div>

                <div class="input-group">
                    <label for="passengers">Passengers:</label>
                    <select id="passengers" name="passengers">
                        <option value="1">1 Adult</option>
                        <option value="2">2 Adults</option>
                        <option value="3">3 Adults</option>
                        <option value="4">4 Adults</option>
                    </select>
                </div>

                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Travel Search. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
